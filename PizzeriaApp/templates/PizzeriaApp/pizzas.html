{% extends "PizzeriaApp/base.html" %}



{% block content %}

<p>Pizzas</p>

<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'PizzeriaApp:pizza' pizza.id%}"> {{pizza}} </a>
    </li>
    {% empty %}
    <li> No topics have been added yet. </li>
    {% endfor %}
</ul>


{% endblock content %}
